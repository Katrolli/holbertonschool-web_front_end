<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <object data="images/logo.png"></object>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                   <div class="title">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                    </div>
                    <ul class="popover">
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </li>
                        <li>
                            <h2>New York</h2>
                            <ul>
                                <li>New York City</li>
                                <li>Albany</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <div class="title">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Swimming Pool</li>
                        <li>Gym</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            <span>Best School</span>
        </footer>
    </body>
</html>
